<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="app">
        <div class="vid-container">
            <video id="meditation-video" width="600" autoplay loop>
                <source src="video/beach.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="player-container">
            <audio id="meditation-audio" controls>
                <source src="Sounds/beach.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <div class="sound-picker">
            <button id="beach-sound">Beach Sound</button>
            <button id="rain-sound">Rain Sound</button>
        </div>
        <div id="time-select">
            <button id="smaller-mins">2 Min</button>
            <button id="medium-mins">5 Min</button>
            <button id="long-mins">10 Min</button>
        </div>
        <div class="time-display">9:59</div>
        <button class="play">Play/Pause</button>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
